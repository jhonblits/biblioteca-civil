<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acceso - Biblioteca Civil</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        /* Variables CSS */
        :root {
            --primary-color: #dc2626;
            --primary-hover: #b91c1c;
            --secondary-color: #ea580c;
            --accent-color: #f59e0b;
            --gradient-primary: linear-gradient(135deg, #dc2626 0%, #ea580c 50%, #f59e0b 100%);
            --gradient-hero: linear-gradient(135deg, #7f1d1d 0%, #991b1b 25%, #dc2626 50%, #ea580c 75%, #f59e0b 100%);
            --bg-primary: #ffffff;
            --bg-secondary: #fef2f2;
            --text-primary: #1f2937;
            --text-secondary: #6b7280;
            --shadow-lg: 0 10px 15px -3px rgba(220, 38, 38, 0.1);
            --shadow-xl: 0 20px 25px -5px rgba(220, 38, 38, 0.1);
            --border-radius: 0.75rem;
            --border-radius-xl: 1.5rem;
            --transition-normal: 0.3s ease;
            --font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        }

        [data-theme="dark"] {
            --bg-primary: #0f0f0f;
            --bg-secondary: #1a1a1a;
            --text-primary: #f9fafb;
            --text-secondary: #d1d5db;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-family);
            background: var(--gradient-hero);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
            position: relative;
            overflow: hidden;
        }

        /* Efecto de part√≠culas de fondo */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(circle at 20% 50%, rgba(255, 255, 255, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255, 255, 255, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 40% 80%, rgba(255, 255, 255, 0.1) 0%, transparent 50%);
            animation: particleFloat 20s ease-in-out infinite alternate;
            pointer-events: none;
        }

        @keyframes particleFloat {
            0% { transform: translateY(0px) rotate(0deg); }
            100% { transform: translateY(-20px) rotate(3deg); }
        }

        .login-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: var(--border-radius-xl);
            padding: 3rem;
            box-shadow: var(--shadow-xl);
            border: 1px solid rgba(255, 255, 255, 0.3);
            max-width: 500px;
            width: 100%;
            position: relative;
            animation: slideInUp 0.8s ease-out;
        }

        @keyframes slideInUp {
            from {
                opacity: 0;
                transform: translateY(50px) scale(0.9);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        [data-theme="dark"] .login-container {
            background: rgba(0, 0, 0, 0.8);
            color: var(--text-primary);
        }

        .login-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .login-logo {
            font-size: 4rem;
            margin-bottom: 1rem;
            animation: logoBounce 2s ease-in-out infinite;
        }

        @keyframes logoBounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-10px); }
            60% { transform: translateY(-5px); }
        }

        .login-title {
            font-size: 2rem;
            font-weight: 800;
            background: var(--gradient-primary);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 0.5rem;
        }

        .login-subtitle {
            color: var(--text-secondary);
            font-size: 1rem;
        }

        .role-selector {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .role-card {
            padding: 1.5rem 1rem;
            border: 2px solid transparent;
            border-radius: var(--border-radius);
            text-align: center;
            cursor: pointer;
            transition: all var(--transition-normal);
            background: var(--bg-secondary);
            position: relative;
            overflow: hidden;
        }

        .role-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(220, 38, 38, 0.1), transparent);
            transition: left 0.5s ease;
        }

        .role-card:hover::before {
            left: 100%;
        }

        .role-card:hover {
            transform: translateY(-5px);
            box-shadow: var(--shadow-lg);
            border-color: var(--primary-color);
        }

        .role-card.active {
            border-color: var(--primary-color);
            background: var(--gradient-primary);
            color: white;
            transform: scale(1.05);
        }

        .role-icon {
            font-size: 2rem;
            margin-bottom: 0.5rem;
            display: block;
        }

        .role-name {
            font-weight: 600;
            font-size: 0.9rem;
        }

        .login-form {
            display: none;
            animation: fadeInUp 0.5s ease-out;
        }

        .login-form.active {
            display: block;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .form-group {
            margin-bottom: 1.5rem;
            position: relative;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: var(--text-primary);
        }

        .form-input {
            width: 100%;
            padding: 1rem 1rem 1rem 3rem;
            border: 2px solid rgba(220, 38, 38, 0.2);
            border-radius: var(--border-radius);
            font-size: 1rem;
            transition: all var(--transition-normal);
            background: var(--bg-primary);
            color: var(--text-primary);
        }

        .form-input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(220, 38, 38, 0.1);
        }

        .form-icon {
            position: absolute;
            left: 1rem;
            top: 2.4rem;
            color: var(--text-secondary);
            transition: color var(--transition-normal);
        }

        .form-input:focus + .form-icon {
            color: var(--primary-color);
        }

        .login-btn {
            width: 100%;
            padding: 1rem;
            background: var(--gradient-primary);
            color: white;
            border: none;
            border-radius: var(--border-radius);
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all var(--transition-normal);
            position: relative;
            overflow: hidden;
        }

        .login-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            transition: left 0.5s ease;
        }

        .login-btn:hover::before {
            left: 100%;
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-xl);
        }

        .login-btn:active {
            transform: translateY(0);
        }

        .forgot-password {
            text-align: center;
            margin-top: 1.5rem;
        }

        .forgot-password a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 500;
            transition: color var(--transition-normal);
        }

        .forgot-password a:hover {
            color: var(--primary-hover);
        }

        .theme-toggle {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background: rgba(255, 255, 255, 0.2);
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            color: white;
            cursor: pointer;
            transition: all var(--transition-normal);
            backdrop-filter: blur(10px);
        }

        .theme-toggle:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.1);
        }

        .demo-credentials {
            background: rgba(245, 158, 11, 0.1);
            border: 1px solid rgba(245, 158, 11, 0.3);
            border-radius: var(--border-radius);
            padding: 1rem;
            margin-top: 1.5rem;
            font-size: 0.875rem;
        }

        .demo-credentials h4 {
            color: var(--accent-color);
            margin-bottom: 0.5rem;
            font-weight: 600;
        }

        .demo-credentials p {
            margin-bottom: 0.25rem;
            color: var(--text-secondary);
        }

        .error-message {
            background: rgba(220, 38, 38, 0.1);
            border: 1px solid rgba(220, 38, 38, 0.3);
            color: var(--primary-color);
            padding: 0.75rem;
            border-radius: var(--border-radius);
            margin-bottom: 1rem;
            font-size: 0.875rem;
            display: none;
            animation: shake 0.5s ease-in-out;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        .success-message {
            background: rgba(5, 150, 105, 0.1);
            border: 1px solid rgba(5, 150, 105, 0.3);
            color: #059669;
            padding: 0.75rem;
            border-radius: var(--border-radius);
            margin-bottom: 1rem;
            font-size: 0.875rem;
            display: none;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .login-container {
                padding: 2rem;
                margin: 1rem;
            }

            .role-selector {
                grid-template-columns: 1fr;
                gap: 0.5rem;
            }

            .role-card {
                padding: 1rem;
            }

            .login-title {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <button class="theme-toggle" onclick="toggleTheme()" title="Cambiar tema">
        <i class="fas fa-moon" id="theme-icon"></i>
    </button>

    <div class="login-container">
        <div class="login-header">
            <div class="login-logo">üìö</div>
            <h1 class="login-title">Biblioteca Civil</h1>
            <p class="login-subtitle">Sistema de Gesti√≥n Bibliogr√°fica</p>
        </div>

        <div class="role-selector">
            <div class="role-card" data-role="estudiante" onclick="selectRole('estudiante')">
                <i class="fas fa-user-graduate role-icon"></i>
                <div class="role-name">Estudiante</div>
            </div>
            <div class="role-card" data-role="bibliotecario" onclick="selectRole('bibliotecario')">
                <i class="fas fa-user-tie role-icon"></i>
                <div class="role-name">Bibliotecario</div>
            </div>
            <div class="role-card" data-role="administrador" onclick="selectRole('administrador')">
                <i class="fas fa-user-shield role-icon"></i>
                <div class="role-name">Administrador</div>
            </div>
        </div>

        <form class="login-form" id="login-form" onsubmit="handleLogin(event)">
            <div class="error-message" id="error-message"></div>
            <div class="success-message" id="success-message"></div>

            <div class="form-group">
                <label for="usuario">Usuario</label>
                <input type="text" id="usuario" class="form-input" placeholder="Ingrese su usuario" required>
                <i class="fas fa-user form-icon"></i>
            </div>

            <div class="form-group">
                <label for="password">Contrase√±a</label>
                <input type="password" id="password" class="form-input" placeholder="Ingrese su contrase√±a" required>
                <i class="fas fa-lock form-icon"></i>
            </div>

            <button type="submit" class="login-btn">
                <i class="fas fa-sign-in-alt"></i> Iniciar Sesi√≥n
            </button>

            <div class="forgot-password">
                <a href="#" onclick="showForgotPassword()">¬øOlvidaste tu contrase√±a?</a>
            </div>
        </form>

        <div class="demo-credentials">
            <h4>üîë Credenciales de Demostraci√≥n:</h4>
            <p><strong>Estudiante:</strong> estudiante1 / 123456</p>
            <p><strong>Bibliotecario:</strong> bibliotecario1 / admin123</p>
            <p><strong>Administrador:</strong> admin / admin123</p>
        </div>
    </div>

    <script>
        // Base de datos de usuarios simulada
        const usuarios = {
            // Estudiantes
            'estudiante1': { password: '123456', role: 'estudiante', name: 'Juan P√©rez', id: 'EST001' },
            'estudiante2': { password: '123456', role: 'estudiante', name: 'Mar√≠a Garc√≠a', id: 'EST002' },
            'ana.lopez': { password: 'ana123', role: 'estudiante', name: 'Ana L√≥pez', id: 'EST003' },
            
            // Bibliotecarios
            'bibliotecario1': { password: 'admin123', role: 'bibliotecario', name: 'Carlos Mendoza', id: 'BIB001' },
            'laura.santos': { password: 'laura456', role: 'bibliotecario', name: 'Laura Santos', id: 'BIB002' },
            
            // Administradores
            'admin': { password: 'admin123', role: 'administrador', name: 'Director Sistema', id: 'ADM001' },
            'jhon.yauri': { password: 'jhon2024', role: 'administrador', name: 'Jhon Yauri', id: 'ADM002' }
        };

        let selectedRole = null;

        // Seleccionar rol
        function selectRole(role) {
            selectedRole = role;
            
            // Actualizar UI
            document.querySelectorAll('.role-card').forEach(card => {
                card.classList.remove('active');
            });
            document.querySelector(`[data-role="${role}"]`).classList.add('active');
            
            // Mostrar formulario
            document.getElementById('login-form').classList.add('active');
            
            // Enfocar en el campo usuario
            setTimeout(() => {
                document.getElementById('usuario').focus();
            }, 300);
        }

        // Manejar login
        function handleLogin(event) {
            event.preventDefault();
            
            const usuario = document.getElementById('usuario').value.trim();
            const password = document.getElementById('password').value;
            
            // Validar campos
            if (!usuario || !password) {
                showError('Por favor complete todos los campos');
                return;
            }
            
            if (!selectedRole) {
                showError('Por favor seleccione un tipo de usuario');
                return;
            }
            
            // Verificar credenciales
            const userData = usuarios[usuario];
            
            if (!userData) {
                showError('Usuario no encontrado');
                return;
            }
            
            if (userData.password !== password) {
                showError('Contrase√±a incorrecta');
                return;
            }
            
            if (userData.role !== selectedRole) {
                showError(`Este usuario no tiene permisos de ${selectedRole}`);
                return;
            }
            
            // Login exitoso
            showSuccess('¬°Acceso concedido! Redirigiendo...');
            
            // Guardar sesi√≥n
            const sessionData = {
                usuario: usuario,
                name: userData.name,
                role: userData.role,
                id: userData.id,
                loginTime: new Date().toISOString()
            };
            
            localStorage.setItem('bibliotecaSession', JSON.stringify(sessionData));
            localStorage.setItem('isLoggedIn', 'true');
            
            // Redireccionar despu√©s de 1.5 segundos
            setTimeout(() => {
                window.location.href = 'index.html';
            }, 1500);
        }

        // Mostrar error
        function showError(message) {
            const errorDiv = document.getElementById('error-message');
            const successDiv = document.getElementById('success-message');
            
            successDiv.style.display = 'none';
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            
            // Ocultar despu√©s de 5 segundos
            setTimeout(() => {
                errorDiv.style.display = 'none';
            }, 5000);
        }

        // Mostrar √©xito
        function showSuccess(message) {
            const errorDiv = document.getElementById('error-message');
            const successDiv = document.getElementById('success-message');
            
            errorDiv.style.display = 'none';
            successDiv.textContent = message;
            successDiv.style.display = 'block';
        }

        // Olvid√© mi contrase√±a
        function showForgotPassword() {
            alert('Funcionalidad en desarrollo.\n\nPor ahora use las credenciales de demostraci√≥n o contacte al administrador.');
        }

        // Toggle tema
        function toggleTheme() {
            const currentTheme = document.documentElement.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            
            document.documentElement.setAttribute('data-theme', newTheme);
            localStorage.setItem('biblioteca-tema', newTheme);
            
            const icon = document.getElementById('theme-icon');
            icon.className = newTheme === 'dark' ? 'fas fa-sun' : 'fas fa-moon';
        }

        // Inicializar tema
        function initTheme() {
            const savedTheme = localStorage.getItem('biblioteca-tema') || 'light';
            document.documentElement.setAttribute('data-theme', savedTheme);
            
            const icon = document.getElementById('theme-icon');
            icon.className = savedTheme === 'dark' ? 'fas fa-sun' : 'fas fa-moon';
        }

        // Verificar si ya est√° logueado
        function checkSession() {
            const isLoggedIn = localStorage.getItem('isLoggedIn');
            if (isLoggedIn === 'true') {
                // Ya est√° logueado, redireccionar
                window.location.href = 'index.html';
            }
        }

        // Inicializar
        document.addEventListener('DOMContentLoaded', function() {
            initTheme();
            checkSession();
            
            // Auto-llenar campos en desarrollo
            if (window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1') {
                document.getElementById('usuario').value = 'admin';
                document.getElementById('password').value = 'admin123';
            }
        });

        // Manejar Enter en los campos
        document.addEventListener('keypress', function(e) {
            if (e.key === 'Enter' && document.getElementById('login-form').classList.contains('active')) {
                document.getElementById('login-form').dispatchEvent(new Event('submit'));
            }
        });
    </script>
</body>
</html>
